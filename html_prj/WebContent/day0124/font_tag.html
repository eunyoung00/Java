<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
일반글자 <font>font사용한 글자는 속성을 주지않으면 같다</font><br/>
<!--
 속성 :속성명="값"
 속성을 정의하는 순서는 없다. 
 0~10
 #000000검정~#FFFFFF흰색
 @이붙으면 앞으로 엎어진 글씨가 나온다 ㄴㄴㄴ
-->
<font size="10">font 큰글자</font><br/>
<font color="blue">font 글자색</font><br/>
<font color="#ffbbff">font 글자색 RGB</font><br/>
<!-- 굴림 :변형폭 (글자를 썻을때 폭이다르다 ->길이가 달라짐) 
           굴림 체 :고정폭 (글자를 썻을때 폭이 같다)
-->
<font face="굴림">font 사용한 글씨체-오늘은 목요일1234(Thu)-굴림</font><br/>
<font face="굴림체">font 사용한 글씨체-오늘은 목요일1234(Thu)-굴림체</font><br/>
<!-- 속성은 순서 없이 여러개도 하나도 사용할 수 있다. -->
<font color="#FF9999" size="5" face="휴먼편지체">Web은 World wide web 또는 w3로 부르기도 한다.</font>
</body>
</html>
