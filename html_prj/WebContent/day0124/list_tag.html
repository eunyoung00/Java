<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
	
<strong>순서목록</strong><br/>
<!-- li는 줄이 변경된다. -->
<ol type="1">          <!-- <ol>아무것도 주지 않으면 알아서 1,2,3,,,붙어 출력된다.1,a,A,i(로마자),I(로마자) -->
	<li>공선의</li>
	<li>김정윤</li>
	<li value="100">김정운</li>   <!-- 중간에 숫자를 건너 뛸수도 있다+줄도 알아서 변경 -->
	<li>이재현</li>
	<li>정택성</li>
</ol>
<hr/>
<strong>도형목록</strong>
<!-- circle, disc, square -->
<ul type="square">
	<li>귤</li>
	<li>사과</li>
	<li>포도</li>
	<li>수박</li>
	<li>딸기</li>
	<li>참외</li>
</ul>
	<!--li는 <oi>나 <ul>에 들어가서 사용되는 태그로 혼자 사용되지는 않는다.나오긴 나오지만 warrning <li>ul밖에 혼자 써짐</li> -->
<hr/>
<strong>설명목록</strong>
<dl>
	<dt>공선의</dt>
	<dd>목동에 살며 돈을 좋아함</dd>
	<dt>김정윤</dt>
	<dd>역삼동에 거주하며 게임을 좋아함</dd>
	<dt>김정운</dt>
	<dd>수유동에 거주하며 이재찬을 좋아함</dd>
</dl>
