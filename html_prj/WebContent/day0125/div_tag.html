<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역을 나누는 태그</title>
</head>
<body>
<!-- div는 전체 영역을 나눌 때 :web page의 전체 디자인을 설정할때 쓰게됨 -->
<div style="border: 1px solid #333">김정윤</div><!-- border를 속성으로 줄수 있는 태그가 아님, 눈으로 볼 수없다=>인라인 방식으로 스타일을? -->
<div >김정운</div>
<div>이재현</div>
<!-- span 데이터의 영역을 나눌 때 :특정 영역을 지정하고 값을 변경 할 때 -->
<span style="border: 1px solid #333">김정윤</span>
<span style="background-color:#FFFF00">김정운</span>
<span>이재찬</span>

</body>
</html>
