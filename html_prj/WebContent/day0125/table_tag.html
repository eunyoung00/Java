<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 사용</title>
</head>
<body>
	<table border="1">
	<thead>
		<tr>
			<th>번호</th><th>이름</th><th>나이</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td><td>공선의</td><td>28</td>
		</tr>			
		<tr>
			<td>2</td><td>김정윤</td><td>30</td>
		</tr>			
		<tr>
			<td>3</td><td>박영민</td><td>27</td>
		</tr>			
	</tbody>
	<tfoot>
		<tr>
			<td>4</td><td>나이의 합</td><td>85</td>
		</tr>
	</tfoot>
	</table>
<hr color="#333333"/>
<strong>cellspacing(셀간 간격),cellpadding(셀칸내 간격)</strong>
<table border="1" cellspacing="10" cellpadding="0">
	<tr>
		<td>서울시 관악구 구암중학교</td>
		<td>역삼중학교</td>
	</tr>
	<tr>
		<td>청학공고</td>
		<td>평촌공고</td>
	</tr>
</table>
<hr color="#333333"/>
<strong> 넓이 ,높이,바닥색,선색 </strong>
<!-- <table border="1" width="400" height="200"> -->
<!-- <table border="1" bgcolor="#CDE1C9" bordercolor="#02F868"> -->
<table border="1" bgcolor="#CDE1C9" bordercolorlight="#FF0000" bordercolordark="#0000FF">
	<tr height="80" bgcolor="#71A56C">            <!-- 속성의 상속!:여기서 hgight를 주면 포함되는 tr내의 부분은 다 해당 -->
		<td width="300">서울시 관악구 구암중학교</td>
		<td width="200">역삼중학교</td>              <!-- 아래에 height를 넣는다고 높이를 바꿀수 있는건 아니지만 보기에 편하라고 넣음 -->
	</tr>
	<tr height="80">
		<td bgcolor="#457E3F">청학공고</td>
		<td>평촌공고</td>
	</tr>
</table>

<hr color="#333333"/>
<table background="http://localhost:8080/html_prj/common/images/sist_logo.jpg">        <!-- 워터마크에 유용하겠다 -->
	<tr>            
		<td width="300" height="300" background="http://localhost:8080/html_prj/common/images/img.png">김정윤</td>  <!-- 웹은 경로명, 파일명에 대해  대소문자를 가린다. -->
		<td width="300" background="http://localhost:8080/html_prj/common/images/img1_1.png">정택성</td>
	</tr>
	<tr>
		<td height="100">2조에서 얼굴을 담당하고 있는 김정윤입니다.</td>
		<td>1조에서 댄스를 담당하고 있는 정택성 입니다.</td>
	</tr>
</table>
<hr color="#444444"/>
<strong>정렬</strong>
<table border="1" align="right">  <!-- table에는  valign 없음? -->
	<tr height="100" align="left">  <!-- tr에는 width가 먹지않는다. -->
		<td width="100">김정운</td>
		<td width="100">이재찬</td>
		<td width="100" align="center">정택성</td>
		<td width="100" valign="top">이봉현</td>
		<td width="100" valign="bottom">백인재</td>
	</tr>
</table>
</body>
</html>
